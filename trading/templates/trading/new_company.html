{% extends 'trading/base.html' %}
{% block content %}
<h1>{{ company.name }}</h1>
  <div class="row">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <form method="post" novalidate>
        {% csrf_token %}
          {{ form.as_p }}
          {{ form.errors }}
          <button type="submit" class="btn btn-success">Add</button>
      </form>
    </div>
  </div>
{% endblock %}
