<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company</title>
</head>
<body>
<h1>Current company: {{ company }}</h1>
    <ul>
    {% for company in companies %}
        <li>Show info: <a href="{% url 'company' company.id %}">{{ company.name }}</a></li>
        <li>Set: <a href="{% url 'set_company' company.id %}">{{ company.name }}</a></li>
    {% endfor %}
    </ul>
</body>
</html>
